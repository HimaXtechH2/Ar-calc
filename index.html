<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>ÿ¢ŸÑÿ© ÿ≠ÿßÿ≥ÿ®ÿ© ŸÅÿ¥ÿÆÿ©</title>
<link rel="icon" href="https://i.postimg.cc/h4Z2Br3F/calc.png" type="image/png" />
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    background: url('https://i.postimg.cc/0Nqq8Z32/pexels-umkreisel-app-956999.jpg') no-repeat fixed center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    flex-direction: column;
    color: black;
    transition: background 0.5s ease;
  }
  body.dark-theme {
    background: url('https://i.postimg.cc/FR3bwWW5/pexels-padrinan-19670.png') no-repeat fixed center/cover;
    color: white;
  }
  #calc {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 20px 20px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    min-width: 280px;
    direction: rtl;
    color: inherit;
    transition: background 0.5s ease, color 0.5s ease;
  }
  body.dark-theme #calc {
    background: rgba(0,0,0,0.55);
  }
  #dsp {
    width: 100%;
    border-radius: 15px;
    border: none;
    text-align: right;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.25);
    color: black;
    padding: 18px 20px;
    margin-bottom: 22px;
    font-size: 2rem;
    font-weight: 700;
    outline: none;
    transition: background 0.5s ease, color 0.5s ease;
    word-wrap: break-word;
    min-height: 70px;
    overflow-x: auto;
  }
  body.dark-theme #dsp {
    background: rgba(0, 0, 0, 0.4);
    color: white;
  }
  #ks {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    border: none;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    background-color: #fff;
    color: black;
    transition: all 0.2s ease;
    user-select: none;
    touch-action: manipulation;
    padding: 0;
  }
  body.dark-theme button {
    background-color: #333;
    color: white;
  }
  button:hover, button:focus-visible {
    transform: scale(1.06);
    background-color: #d3d3d3;
  }
  body.dark-theme button:hover, body.dark-theme button:focus-visible {
    background-color: #555;
  }
  button:active {
    background-color: #a9a9a9;
    transform: scale(0.98);
  }
  body.dark-theme button:active {
    background-color: #666;
  }
  .operator {
    background-color: orange !important;
    color: white !important;
  }
  .img-btn {
    background: transparent;
    border: none;
    padding: 0;
    margin: 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
    border-radius: 12px;
  }
  .img-btn img {
    width: 70%;
    aspect-ratio: 1 / 1;
    object-fit: contain;
    border-radius: 12px;
    pointer-events: none;
  }
  .img-btn:hover, .img-btn:focus-visible {
    transform: scale(1.1);
  }
  footer#copyright {
    margin-top: 20px;
    text-align: center;
    font-size: clamp(1rem, 3vw, 1.3rem);
    color: white;
    background: rgba(0, 0, 0, 0.4);
    padding: 12px 15px;
    border-radius: 20px 10px 30%;
    font-weight: 700;
    width: fit-content;
    max-width: 90%;
  }
  @keyframes shine {
    0% {background-position: -200% 0;}
    100% {background-position: 200% 0;}
  }
  #dsp::placeholder {
    font-weight: 700;
    color: transparent;
    background: linear-gradient(90deg, red, orange, yellow, red);
    background-size: 200%;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 3s linear infinite;
  }
  .theme-switch {
    position: absolute;
    top: clamp(12px, 4vw, 22px);
    right: clamp(12px, 4vw, 22px);
    width: clamp(50px, 12vw, 60px);
    height: clamp(28px, 8vw, 34px);
    display: inline-block;
  }
  .theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }
  .slider::before {
    position: absolute;
    content: "";
    height: calc(100% - 8px);
    width: calc(100% - 8px);
    max-height: 26px;
    max-width: 26px;
    left: 4px; bottom: 4px;
    background-image: url("https://i.postimg.cc/yNHpHPqs/light.png");
    background-size: cover;
    background-position: center;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + .slider {
    background-color: #333;
  }
  input:checked + .slider::before {
    transform: translateX(calc(100% - 8px));
    background-image: url("https://i.postimg.cc/cC7sFvMW/dark.png");
  }

  /* Responsive tweaks */
  @media (max-width: 400px) {
    #calc {
      max-width: 350px;
      padding: 15px 15px 20px;
    }
    #dsp {
      font-size: 1.8rem;
      padding: 14px 16px;
      min-height: 60px;
    }
    button {
      font-size: 1.2rem;
      border-radius: 10px;
    }
    #ks {
      gap: 8px;
    }
  }
  @media (max-width: 320px) {
    #calc {
      max-width: 300px;
      padding: 12px 12px 18px;
    }
    #dsp {
      font-size: 1.5rem;
      min-height: 50px;
      padding: 12px 14px;
    }
    button {
      font-size: 1rem;
    }
    #ks {
      gap: 6px;
    }
  }
</style>
</head>
<body>
<label class="theme-switch">
  <input type="checkbox" id="theme-toggle" />
  <span class="slider"></span>
</label>

<div id="calc">
  <input id="dsp" readonly placeholder="ÿßÿ≠ÿ≥ÿ® ÿßŸÑŸÑŸä ŸÅŸä ÿØŸÖÿßÿ∫ŸÉ">
  <div id="ks">
    <button onclick="appendToDisplay('+')" class="operator">+</button>
    <button onclick="appendToDisplay('7')">Ÿß</button>
    <button onclick="appendToDisplay('8')">Ÿ®</button>
    <button onclick="appendToDisplay('9')">Ÿ©</button>
    <button onclick="appendToDisplay('-')" class="operator">‚àí</button>
    <button onclick="appendToDisplay('4')">Ÿ§</button>
    <button onclick="appendToDisplay('5')">Ÿ•</button>
    <button onclick="appendToDisplay('6')">Ÿ¶</button>
    <button onclick="appendToDisplay('*')" class="operator">*</button>
    <button onclick="appendToDisplay('1')">Ÿ°</button>
    <button onclick="appendToDisplay('2')">Ÿ¢</button>
    <button onclick="appendToDisplay('3')">Ÿ£</button>
    <button onclick="appendToDisplay('/')" class="operator">√∑</button>
    <button onclick="appendToDisplay('0')">Ÿ†</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">ÿßÿ≠ÿ≥ÿ®ŸáÿßŸÑŸä</button>
    <button onclick="clearDisplay()" class="operator">ÿßŸÖÿ≥ÿ≠ Ÿäÿß ŸÖÿπŸÑŸÖ</button>
    <button onclick="deleteLastValue()" class="img-btn" aria-label="ÿ≠ÿ∞ŸÅ">
      <img src="https://i.postimg.cc/cCg2cMGt/back.png" alt="DEL" />
    </button>
  </div>
</div>

<footer id="copyright">
  ¬© ÿ•ÿ®ÿ±ÿßŸáŸäŸÖ ŸáÿßŸÜŸä - ŸÉŸÑ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©
</footer>

<script>
  const dsp = document.getElementById("dsp");
  const toggle = document.getElementById("theme-toggle");
  const body = document.body;

  function appendToDisplay(value) {
    dsp.value += value;
  }
  function clearDisplay() {
    dsp.value = "";
  }
  function calculate() {
    try {
      let expr = dsp.value;

      expr = expr.replace(/√∑/g, "/").replace(/√ó/g, "*").replace(/‚àí/g, "-").replace(/Ÿ´/g, ".");

      const arabicNums = ['Ÿ†','Ÿ°','Ÿ¢','Ÿ£','Ÿ§','Ÿ•','Ÿ¶','Ÿß','Ÿ®','Ÿ©'];
      for(let i=0; i<arabicNums.length; i++) {
        const regex = new RegExp(arabicNums[i], 'g');
        expr = expr.replace(regex, i);
      }

      expr = expr.replace(/\s+/g, '');

      if(expr.trim() === "") {
        dsp.value = "";
        return;
      }

      let result = eval(expr);

      if(typeof result === "number") {
        result = +result.toFixed(8);
      }

      dsp.value = result;
    } catch (e) {
      dsp.value = "ÿ∫ŸÑÿ∑ Ÿäÿß ÿ®ÿßÿ¥ÿß ü§¶‚Äç‚ôÇÔ∏è";
    }
  }
  function deleteLastValue() {
    dsp.value = dsp.value.slice(0, -1);
  }
  function applySavedTheme() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      toggle.checked = true;
      body.classList.add("dark-theme");
    } else {
      toggle.checked = false;
      body.classList.remove("dark-theme");
    }
  }
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      body.classList.add("dark-theme");
      localStorage.setItem("theme", "dark");
    } else {
      body.classList.remove("dark-theme");
      localStorage.setItem("theme", "light");
    }
  });
  applySavedTheme();
</script>
</body>
</html>
